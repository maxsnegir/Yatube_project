{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% if index %}active{% endif %}">
        <a class="nav-link"
               href="{% url 'index' %}">Все авторы</a>
      </li>
      <li class="nav-item {% if follow %}active{% endif %}">
        <a class="nav-link "
               href="{% url 'follow_index' %}">Избранные авторы</a>
      </li>
      {% if group_page %}
      <li class="nav-item active">
        <a class="nav-link "
               href="{% url 'group_posts' group.slug %}">Записи "{{ group.title }}"</a>
      </li>
      {% endif %}
    </ul>
    <form class="form-inline my-2 my-lg-0"
          action="{% if index %}
                  {% url 'index' %}
                  {% elif group_page %}
                  {% url 'group_posts' group.slug %}
                  {% else %}
                  {% url 'follow_index' %}
                  {% endif %}">
      <input class="form-control mr-lg-2" type="search"
             placeholder="{% if index %}Все записи
                          {% elif group_page %}Записи группы
                          {% else %}Избранные записи{% endif %}"
             aria-label="Search" name="search">
      <button class="btn btn-dark" type="submit">Поиск</button>
    </form>
  </div>
</nav>
{% endif %}
